
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://accounts.google.com
  datasource:
    url: jdbc:h2:C:/data/fruits;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        generate_statistics: true
        format_sql: true
  h2:
    console:
      enabled: true
      path: /fruits/h2
      settings:
        trace: false
        web-allow-others: false
server:
  error:
    include-message: always

URL_PATHS:
  cart: /fruits/cart/